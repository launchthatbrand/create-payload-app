<!-- This file adds meta tags to the main Storybook UI (manager) -->
<!-- It complements the preview-head.html which adds meta tags to the iframe where stories are rendered -->

<!-- Basic Meta Tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#0041D0" />
<title>Payload.Directory Documentation</title>

<!-- Open Graph Meta Tags for social sharing -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://docs.payloadcms.directory/" />
<meta property="og:title" content="Payload.Directory Component Documentation" />
<meta
  property="og:description"
  content="Explore the building blocks of the PayloadCMS UI components and design system."
/>
<meta property="og:image" content="https://docs.payloadcms.directory/meta-image.png" />

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://docs.payloadcms.directory/" />
<meta name="twitter:title" content="Payload.Directory Component Documentation" />
<meta
  name="twitter:description"
  content="Explore the building blocks of the PayloadCMS UI components and design system."
/>
<meta name="twitter:image" content="https://docs.payloadcms.directory/meta-image.png" />

<!-- Meta description -->
<meta
  name="description"
  content="Explore the building blocks of the PayloadCMS UI components and design system. This documentation provides comprehensive examples and usage guidelines for all UI elements."
/>

<!-- Favicon -->
<link rel="icon" href="/payload-directory-logo.svg" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
